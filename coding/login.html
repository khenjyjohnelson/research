<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f0a46e98b0.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container login">
    <h2 class="text-center">FORM LOGIN</h2>
    <hr>

    <form action="">
      <div class="form-group">
        <label for="">Username</label>

        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
          </div>
          <input type="text" name="" class="form-control" placeholder="Masukkan Username Anda">
        </div>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa-solid fa-key"></i></div>
          </div>
          <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">SUBMIT</button>
      <button type="reset" class="btn btn-danger">RESET</button>
    </form>

  </div>
</body>
</html>
